<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>FitPro+</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>FitPro+</h1>
  <p>Персональный ИИ-помощник для тренировок и здоровья</p>
</header>

<section class="about">
  <h2>О продукте</h2>
  <p>
    FitPro+ — онлайн-сервис, который подбирает индивидуальные тренировки,
    питание и мотивационную поддержку с помощью искусственного интеллекта.
  </p>
</section>

<section class="form">
  <h2>Персональный план</h2>

  <label>Возраст</label>
  <input type="number" id="age">

  <label>Цель</label>
  <select id="goal">
    <option>Похудение</option>
    <option>Набор мышц</option>
    <option>Поддержание формы</option>
  </select>

  <label>Уровень подготовки</label>
  <select id="level">
    <option>Новичок</option>
    <option>Средний</option>
    <option>Продвинутый</option>
  </select>

  <button onclick="generatePlan()">Получить план</button>
</section>

<section class="result" id="result"></section>

<footer>
  <p>FitPro+ © 2025</p>
</footer>

<script src="script.js"></script>
</body>
</html>
